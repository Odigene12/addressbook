<h1>New Contact</h1>
	<form>
			<div class="form-group">
				<div class="panel panel-default">
					<input type="text" class= "form-control"placeholder = "First Name"ng-model="newTask.firstName"/>
				</div>
			</div>
			<div class="form-group">
				<div class="panel panel-default">
					<input type="text" class= "form-control" placeholder = "Last Name"ng-model="newTask.lastName"/>
				</div>
			</div>
			<div class="form-group">
				<div class="panel panel-default">
					<input type="text" class= "form-control" placeholder = "Phone Number"ng-model="newTask.phoneNumber"/>
				</div>
			<div class="form-group">
				<div class="panel panel-default">
					<input type="text" class= "form-control" placeholder = "Email"ng-model="newTask.email"/>
				</div>
			<div class="form-group">
				<div class="panel panel-default">
					<input type="text" class= "form-control" placeholder = "Website" ng-model="newTask.website"/>
				</div>
			</div>
			<div class="text-center">
			<button class="btn btn-default" ng-click="addNewContact()">Submit</button>
			</div>
		</form>
